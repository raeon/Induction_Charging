[item-description]
induction-coil=Eine Induktionsspule zur Verwendung im Ausrüstungsraster des Kampfanzuges. Stell dich in die Reichweite von Strommasten um Strom aus dem Stromnetz aufzunehmen. Die entnommene Energie wird allen Batterien im Ausrüstungsraster zugeführt. Verwende mehrere Induktionsspulen um größeren Stromdurchsatz zu erwirken.

